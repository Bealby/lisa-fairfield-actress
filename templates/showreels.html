{% extends 'base.html' %}
{% set active_page = "showreels" %}

{% block content %}

<!--Section Showreels-->
<section class="container">
    <div class="row pt-5 pb-1">
        <div class="col-12 text-center mb-0">
            <i class="fas fa-3x fa-microphone-alt"></i>
        </div>
    </div>
    <div class="row mt-4 pb-1"></div>
    <div class="col-12 text-center mb-5">
        <p class="section-text-showreels text-muted">Commercial Montage</p>
        <audio controls class="audio-border">
            <source src="static/showreels/commercial-montage.mp3" type="audio/mpeg" />
            Your browser does not support the audio tag.
        </audio>
    </div>
    <div class="col-12 text-center mb-5">
        <p class="section-text-showreels text-muted">Gaming Montage</p>
        <audio controls>
            <source src="static/showreels/gaming-montage.mp3" type="audio/mpeg" />
            Your browser does not support the audio tag.
        </audio>
    </div>
    <div class="col-12 text-center mb-5 pb-5">
        <p class="section-text-showreels text-muted">Narration Montage</p>
        <audio controls>
            <source src="static/showreels/narration-montage.mp3" type="audio/mpeg" />
            Your browser does not support the audio tag.
        </audio>
    </div>
</section>

{% endblock %}

{% block scripts %}

<script src="{{ url_for('static', filename='js/audio.js') }}"></script>

{% endblock %}
