<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="Lisa Fairfield - Actress"/>
        <meta property="og:image" content="https://lisafairfield.com/static/images/hero-image.jpg"/>
        <meta property="og:description" content="Actress"/>
        <meta property="og:url" content="https://lisafairfield.com/index"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
        <link rel="icon" href="{{url_for('static', filename='icon/favicon.ico')}}" type="image/x-icon" />
        <title>Lisa Fairfield - Actor</title>
    
    </head>

    <body>
        <header>
            <!--Main Header-->
            <!--Main header removed on smaller devices-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col d-none d-sm-block">
                        <div class="header-title">
                            <a href="{{url_for('home')}}">
                                <h2>Actor</h2>
                                <h1>Lisa Fairfeld</h1>
                            </a>
                        </div>
                    </div>

                    <!--Block Divider-->
                    <!--Block divider removed on smaller devices-->
                    <div class="col-12 d-none d-sm-block">
                        <div class="header-block-divider mx-auto"></div>
                    </div>

                    <!--Nav Bar-->
                    <!--For the collaspe Navbar function for smaller devices new headers are implimented with smaller font size. 
                    At the same time original headers are removed-->
                    <div class="col-12">
                        <nav class="navbar navbar-expand-sm navbar-light bg-white nav-menuitem">
                            <a class="navbar-brand d-block d-sm-none" href="{{url_for('home')}}">
                                <div class="row">
                                    <span class="nav-menu-title-actress mx-auto mb-1">Actor</span>
                                </div>
                                <div class="row">
                                    <span class="nav-menu-title-lisa">Lisa Fairfield</span>
                                </div>
                            </a>
                            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                                <ul class="navbar-nav mr-auto mt-3 mt-sm-0 mx-auto">
                                    <li class="nav-item pr-3 {{ 'active' if active_page == 'home' else '' }}">
                                        <a class="nav-link" href="{{url_for('home')}}">Home<span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item pr-3 {{ 'active' if active_page == 'gallery' else '' }}">
                                        <a class="nav-link" href="{{url_for('gallery')}}">Gallery</a>
                                    </li>
                                    <li class="nav-item pr-3 {{ 'active' if active_page == 'showreels' else '' }}">
                                        <a class="nav-link" href="{{url_for('showreels')}}">Showreels</a>
                                    </li>
                                    <li class="nav-item pr-3 {{ 'active' if active_page == 'bio' else '' }}">
                                        <a class="nav-link" href="{{url_for('bio')}}">Bio</a>
                                    </li>
                                    <li class="nav-item pr-3 {{ 'active' if active_page == 'profile' else '' }}">
                                        <a class="nav-link" href="{{url_for('profile')}}">Profile</a>
                                    </li>
                                    <li class="nav-item pr-3 {{ 'active' if active_page == 'contact' else '' }}">
                                        <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>

                    <!--Block Divider-->
                    <div class="col-12">
                        <div class="header-block-divider mx-auto mt-0"></div>
                    </div>
                </div>
            </div>
        </header>

        {% block content %}
        {% endblock %}

        <!--Footer-->
        <footer class="container-fluid" id="wrapper">
            <div class="row footer">
                <!--Block Divider-->
                <div class="col-12">
                    <div class="header-block-divider mx-auto mt-0 mb-4"></div>
                </div>
                <div class="col-md-6 col-lg-6 footer-align-email footer-margin-bottom">
                    <a href="mailto:lisafairfield1@gmail.com?">
                        <p class="footer-menuitem"><i class="far fa-envelope"></i>&nbsp;&nbsp;lisafairfield1@gmail.com</p>
                        <span class="sr-only">Email</span>
                    </a>
                </div>
                <div class="col-md-6 col-lg-6 footer-align-tel">
                    <a href="tel:+447890287456">
                        <p class="footer-menuitem"><i class="fas fa-phone"></i>&nbsp;&nbsp;+44 7890 287 456</p>
                        <span class="sr-only">Telephone</span>
                    </a>
                </div>
                <div class="col-12 copyright text-muted pt-2">
                    <p class="copyright-text">Copyright <i class="far fa-copyright"></i> 2021 Murray Bealby</p>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        {% block scripts %}
        {% endblock %}

    </body>
    
</html>
